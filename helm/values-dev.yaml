standinmanager:
  namespace: "nodo"
  image:
    repository: ghcr.io/pagopa/pagopa-stand-in-manager
    tag: "0.0.1-26-fix_pom"
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: false
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - all
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.25"
    limits:
      memory: "768Mi"
      cpu: "0.5"
  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 1
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    WEBSITE_SITE_NAME: 'pagopa-stand-in-manager' # required to show cloud role name in application insights
    ENV: 'azure-dev'
    APP_LOGGING_LEVEL: 'DEBUG'
    DEFAULT_LOGGING_LEVEL: 'INFO'
    CORS_CONFIGURATION: '{"origins": ["*"], "methods": ["*"]}'
    SPRING_DATASOURCE_URL: "jdbc:postgresql://pagopa-d-weu-nodo-flexible-postgresql.postgres.database.azure.com:6432/nodo?prepareThreshold=0"
    SPRING_DATASOURCE_USERNAME: "cfg"
    API_CONFIG_CACHE_BASE_PATH: "https://api.dev.platform.pagopa.it/api-config-cache/p/v1"
    DATAEXPLORER_URL: "https://pagopaddataexplorer.westeurope.kusto.windows.net"
    DATAEXPLORER_CLIENTID: ""
    DATAEXPLORER_DBNAME: "re"
    COSMOS_ENDPOINT: "https://pagopa-d-weu-nodo-standin-cosmos-account.documents.azure.com:443/"
    FORWARDER_URL: "https://api.dev.platform.pagopa.it/pagopa-node-forwarder/api/v1/forward"
    AWS_REGION: "eu-south-1"
    CONFIG_REFRESH_CRON: "0 * * * * *"
    NODO_MONITOR_CRON: "0 * * * * *"
    NODO_CALC_CRON: "30 * * * * *"
    STATION_MONITOR_CRON: "15 * * * * *"
    STATION_CALC_CRON: "45 * * * * *"
    OTEL_SERVICE_NAME: "pagopa-stand-in-manager"
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=dev"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.elastic-system.svc:4317"
    OTEL_TRACES_EXPORTER: otlp
    OTEL_METRICS_EXPORTER: otlp
    OTEL_LOGS_EXPORTER: none
    OTEL_TRACES_SAMPLER: "always_on"
  secretProvider:
    create: true
    envSecret:
      # required
      APPLICATIONINSIGHTS_CONNECTION_STRING: 'ai-d-connection-string'
      OTEL_EXPORTER_OTLP_HEADERS: elastic-apm-secret-token
      SPRING_DATASOURCE_PASSWORD: "db-cfg-password"
      API_CONFIG_CACHE_API_KEY: "api-config-cache-subscription-key-string"
      AWS_SES_USER: standin-aws-ses-user
      AWS_MAILTO: standin-mail-to
      COSMOS_KEY: cosmos-standin-account-key
      FORWARDER_KEY: "node-forwarder-subscription-key-string"
    keyvault:
      name: "pagopa-d-name-kv"
      tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  canaryDelivery:
    create: false
    ingress:
      create: true
      canary:
        type: header
        headerName: X-Canary
        headerValue: canary
        weightPercent: 0
    service:
      create: true
    deployment:
      create: true
      image:
        repository: ghcr.io/pagopa/pagopa-stand-in-manager
        tag: "0.0.0"
        pullPolicy: Always
      envConfig: {}
      envSecret: {}
microservice-chart:
  image:
    tag: 0.0.1-26-fix_pom
  canaryDelivery:
    create: false
