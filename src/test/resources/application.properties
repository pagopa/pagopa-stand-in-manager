# Info
info.application.artifactId=@project.artifactId@
info.application.name=@project.name@
info.application.version=@project.version@
info.application.description=@project.description@
info.properties.environment=test
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# Openapi
springdoc.writer-with-order-by-keys=true
springdoc.writer-with-default-pretty-printer=true
# Server
server.servlet.context-path=
server.port=8080
# Logging
logging.level.root=INFO
logging.level.it.gov.pagopa=DEBUG
# CORS configuration
cors.configuration={"origins": ["*"], "methods": ["*"]}}
# Database settings
spring.datasource.url=nn
spring.datasource.username=nn
spring.datasource.password=nn

api-config-cache.base-path=nn
api-config-cache.api-key=nn

data.explorer.url=nn
data.explorer.clientId=nn
data.explorer.clientKey=nn
data.explorer.dbName=nn

cosmos.endpoint=nn
cosmos.key=nn
cosmos.db.name=nn

forwarder.url=nn
forwarder.key=nn

# station goes into stand-in
# minutes to group verify/activate requests
adder.slot.minutes=5
# if ko requests is greater than the threshold
adder.slot.fault.threshold=50
# interval range to monitor
adder.range.minutes=30
# if ko is greater than the threshold then station goes in stand-in mode
adder.range.fault.threshold=50
adder.total.daytime.traffic.threshold=5
adder.total.nighttime.traffic.threshold=10

nighttime.start.hours=22
nighttime.start.minutes=0
nighttime.end.hours=6
nighttime.end.minutes=0

# station leaves into stand-in
remover.range.minutes=12
# if ko is lesser than the threshold then station leaves in stand-in mode
remover.range.fault.limit=6

# excluded stations from monitor
excludedStations=""

aws.region=weu
aws.ses.user=noreply@pagopa.it
aws.mailto=test@pagopa.it

config.refresh.cron=  -
nodo.monitor.cron=    -
nodo.calc.cron=       -
station.monitor.cron= -
station.calc.cron=    -

nodo-dei-pagamenti-stand-in-tx-connection-string=na
nodo-dei-pagamenti-stand-in-tx-name=na


saveDB=true
sendEvent=true

forwarder.connectionTimeout=10
forwarder.readTimeout=10